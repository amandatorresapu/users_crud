<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- based on the folder structure on the right -->
    <!-- linking a css style sheet -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='static/style.css') }}"
    />

    <title>Document</title>
  </head>
  <body>
    <h1>test</h1>
    {% for users in all_users %}

      Hello {{users.first_name}} {{users.last_name}}! Connect with you at
      {{users.email}}
    </p>
    {% endfor %}
    <br />
    <a href="/user/new">new user</a>
  </body>
</html>
